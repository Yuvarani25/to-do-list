<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

  <body>
    <form>

        </label>
        <label class="label">
          <input type="checkbox" name="" id="" />

        </label>
        <label class="label">
          <input type="checkbox" name="" id="" />

        <label class="label">
          <input type="checkbox" name="" id="" />

        </label>
      </div>
      </div>
    </form>
  </body>
